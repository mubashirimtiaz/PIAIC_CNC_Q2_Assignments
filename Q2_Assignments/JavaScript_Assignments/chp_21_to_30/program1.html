<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
    
        var userInput = Number(Math.ceil(prompt("Enter a Decimal Point value.","i.e 4.6")));

        alert(`Your entered number is now ${userInput}`);

        var dummyText = "Quick brown fox jumps over a lazy dog";

        alert(`Dummy text "${dummyText}"`);

        var text = dummyText.slice(0,userInput);

        text = text.split("");

        var textRev = "";
        
        for (let i = text.length - 1; i >= 0; i--) {
            textRev +=  text[i];
            
        }
        alert(`"${text.join("")}"`);
        alert(`"${textRev}"`);
   
    </script>

</body>
</html>
