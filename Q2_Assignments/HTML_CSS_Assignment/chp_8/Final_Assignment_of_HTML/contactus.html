<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <div class="nav" style="background-color: rgb(224, 231, 233);border-radius: 10px;padding: 5px;text-align: center;">
        <a href="./index.html">
            <img src="./images/logo/logo.png" height="50px" alt="panacloud logo" style="float: left;">
        </a>
        <ol style="list-style: none;margin: auto;font-size: larger;">
            <li style="display: inline-block;margin: 20px 10px;">
                <a href="./index.html" style="text-decoration: none;">
                    HOME
                </a>
            </li>
            <li style="display: inline-block;margin: 20px 10px;">
                <a href="./aboutus.html" style="text-decoration: none;">
                    ABOUT US
                </a>
            </li>
            <li style="display: inline-block;margin: 20px 10px;">
                <a href="./portfolio.html" style="text-decoration: none;">
                    PORTFOLIO
                </a>
            </li>
            <li style="display: inline-block;margin: 20px 10px;">
                <a href="contactus.html" style="text-decoration: none;">
                    CONTACT US
                </a>
            </li>
        </ol>
    </div>

    <br>
    <br>

    <div class="main-content" style="margin: 5px;">
        <fieldset>
            <legend>
                <h4>Your Details</h4>
            </legend>
            <form action="">
                Name: <input type="text" size="35" maxlength="30">
                <p></p>
                Email: <input type="email" size="35" maxlength="30">
            </form>
        </fieldset>

        <br />


        <fieldset>
            <legend>
                <h4>Your Reviews</h4>
            </legend>
            <form action="">
                <p>
                    How did you hear about us?
                    <select name="">
                        <option value="">Google</option>
                        <option value="1">Facebook</option>
                        <option value="2">Youtube</option>
                        <option value="3">Instagram</option>
                    </select>
                </p>

                <p>
                    Would you visit again?
                    <br>
                    <input type="radio" name="genre" value="yes">Yes
                    <input type="radio" name="genre" value="no">No
                    <input type="radio" name="genre" value="maybe">Maybe
                </p>

                <p>
                    Comments:
                    <br>
                    <textarea name="reviews" id="" cols="40" rows="10"></textarea>
                </p>

                <p>
                    <input type="checkbox" name="signupchk" checked="checked" />Sign me up for email updates
                    <br>
                    <input type="button" value="Submit Reviews">

                </p>
            </form>
        </fieldset>
        <br>

        <iframe width="100%" height="350" src="  http://maps.google.co.uk/maps?q=moma+new+york
        &amp;output=embed"></iframe>
    </div>

    <br>
    <br>

    <div class="footer"
        style="background-color: rgb(65, 70, 71);border-radius: 10px;padding: 3px;text-align: center;color: #ffffff;">
        <p>
            Copyright &copy; 2019. All rights reserved.
        </p>
    </div>
</body>

</html>
